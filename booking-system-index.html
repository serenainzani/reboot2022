<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="booking-system-styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Booking System</title>
  </head>
  <body class="container">
    <h1>Book your appointment</h1>
    <form class="main-form">
      <div class="form-group">
        <label for="area">What can we help you with?</label>
        <select class="form-control" id="area">
          <option></option>
          <option>Setting up an account</option>
          <option>Making a payment</option>
          <option>Mortgages/ buying a home</option>
          <option>Investing</option>
        </select>
      </div>
      <div class="form-group">
        <label for="translator?"
          >Do you require a verbal or visual translator?</label
        >
        <select class="form-control" id="translator?">
          <option>No</option>
          <option>Yes</option>
        </select>
      </div>
      <div class="language form-group">
        <label for="area">Please select the translator you require:</label>
        <select class="form-control" id="language">
          <option></option>
          <option>French</option>
          <option>German</option>
          <option>BSL (British Sign Language)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="type">Where would you like to have your appointment?</label>
        <select class="form-control" id="type">
          <option></option>
          <option>Telephone appointment - in this interface</option>
          <option>Telephone appointment - from your personal phone</option>
          <option>Video appointment - in this interface</option>
          <option>Video appointment - from your personal device</option>
          <option>In-Person</option>
        </select>
      </div>
    </form>
    <div class="submit-button">
      <button class="btn btn-primary" id="submit">Find appointments</button>
    </div>
    <div class="list-group available-appointments">
      <button
        type="button"
        class="list-group-item list-group-item-action"
        id="1"
      >
        20/06/2022 10:00am - 11:00am
      </button>
      <button
        type="button"
        class="list-group-item list-group-item-action"
        id="2"
      >
        22/06/2022 13:00pm - 14:00pm
      </button>
      <button
        type="button"
        class="list-group-item list-group-item-action"
        id="3"
      >
        22/06/2022 15:00pm - 16:00pm
      </button>
    </div>
    <button class="btn btn-primary" id="confirm">Confirm appointment</button>
    <div class="details">
      <div class="form-group">
        <label for="name">Full Name</label>
        <textarea class="form-control" id="name" rows="1"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="number">Telephone Number</label>
        <textarea class="form-control" id="number" rows="1"></textarea>
      </div>
      <button class="btn btn-primary" id="book">Book appointment</button>
    </div>
    <div class="alert alert-success" role="alert">
      Your appointment has been booked. A confirmation email and text has been
      sent to you.
    </div>

    <a
      class="btn btn-primary btn-lg btn-block"
      href="design/design-lp.html"
      role="button"
      >Return to homepage</a
    >
    <script src="booking-system-app.js" charset="utf-8"></script>
  </body>
</html>
